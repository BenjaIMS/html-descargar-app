<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR y Descarga APK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>¡Descarga Nuestra App!</h1>
        <p>Escanea el código QR o descarga el APK directamente</p>
    </header>

    <section class="qr-section">
        <h2>Descargar la App</h2>
        <div class="qr-and-download">
            <div class="qr-code">
                <img src="qrcode_media.licdn.com.png" alt="Código QR">
                <p>Escanea el código para descargar</p>
            </div>
            <div class="download-button">
                <a href="https://example.com/app.apk" class="cta" download>Descargar APK</a>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
